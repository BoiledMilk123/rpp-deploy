<!DOCTYPE html>
<html>
<head>
    <title>Удалить услугу</title>
</head>
<body>
    <h1>Удалить услугу #{{ object.pk }}?</h1>
    <p>Вы уверены, что хотите удалить услугу {{ object.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
    <br>
    <a href="{% url 'visits:service_list' %}">Отмена</a>
</body>
</html>
