<!DOCTYPE html>
<html>
<head>
    <title>Удалить клиента</title>
</head>
<body>
    <h1>Удалить клиента #{{ object.pk }}?</h1>
    <p>Вы уверены, что хотите удалить клиента {{ object.full_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
    <a href="{% url 'visits:client_list' %}">Отмена</a>
</body>
</html>
