<!DOCTYPE html>
<html>
<head>
    <title>Удалить связь</title>
</head>
<body>
    <h1>Удалить связь #{{ object.pk }}?</h1>
    <p>Вы уверены, что хотите удалить связь между посещением {{ object.visit }} и услугой {{ object.service }}?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
    <br>
    <a href="{% url 'visits:service_list' %}">Отмена</a>
</body>
</html>
