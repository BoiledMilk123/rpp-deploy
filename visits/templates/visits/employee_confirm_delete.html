<!DOCTYPE html>
<html>
<head>
    <title>Удалить сотрудника</title>
</head>
<body>
    <h1>Удалить сотрудника #{{ object.pk }}?</h1>
    <p>Вы уверены, что хотите удалить сотрудника {{ object.full_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
    <br>
    <a href="{% url 'visits:employee_list' %}">Отмена</a>
</body>
</html>
