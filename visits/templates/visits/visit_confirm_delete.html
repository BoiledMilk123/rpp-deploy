<!DOCTYPE html>
   <html>
   <head>
       <title>Удалить посещение</title>
   </head>
   <body>
       <h1>Удалить посещение #{{ object.pk }}?</h1>
       <p>Вы уверены, что хотите удалить посещение {{ object.client.full_name }} ({{ object.visit_type }})?</p>
       <form method="post">
           {% csrf_token %}
           <input type="submit" value="Удалить">
       </form>
       <a href="{% url 'visit_list' %}">Отмена</a>
   </body>
   </html>
